name: General Developer Action
description: Setup your runner with Flutter environment
author: General Developer
branding:
  icon: maximize
  color: blue

inputs:
  channel:
    description: The Flutter build release channel
    required: false
    default: stable
  flutter-version:
    description: The Flutter version to make available on the path
    required: false
    default: ""
  flutter-version-file:
    description: The pubspec.yaml file with exact Flutter version defined
    required: false
    default: ""
  architecture:
    description: The architecture of Flutter SDK executable (x64 or arm64)
    required: false
    default: "${{ runner.arch }}"
  cache:
    description: Cache the Flutter SDK
    required: false
    default: "true"
  cache-key:
    description: Identifier for the Flutter SDK cache
    required: false
    default: "flutter-sdk-cache-${{ runner.os }}"
  cache-path:
    description: Flutter SDK cache path
    required: false
    default: "flutter-sdk-cache-path-${{ runner.os }}"
  pub-cache-key:
    description: Identifier for the Dart .pub-cache cache
    required: false
    default: "flutter-pub-cache-path-${{ runner.os }}"
  pub-cache-path:
    description: Flutter pub cache path
    required: false
    default: 'flutter-pub-cache-path-${{ runner.os }}'
  dry-run:
    description: If true, get outputs but do not install Flutter
    required: false
    default: "false"
  git-source:
    description: Git clone source
    required: false
    default: "https://github.com/flutter/flutter.git"

